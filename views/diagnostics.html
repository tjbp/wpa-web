{% extends "layout.html" %}
{% block title %}Diagnostics{% endblock %}
{% block article %}
    <h2>Diagnostics</h2>
    <table>
        <tbody>
            {% for key, value in status.iteritems() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
